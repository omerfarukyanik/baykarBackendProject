<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    {% load compress %}
    {% compress css %}
        <link href="{% static 'baykarApp/css/styles.css' %}" rel="stylesheet">
    {% endcompress %}
    <title>Login Page</title>
</head>
<body class="h-screen w-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
<div class="bg-gray-100 flex justify-center items-center h-screen w-screen">
    <!-- Left: Image -->
    <div class="w-1/2 h-screen hidden lg:block">
        <img src="{% static 'baykarApp/images/baykar_bayraktar_diha.jpg' %}" alt="Placeholder Image"
             class="object-cover w-full h-full">
    </div>
    <!-- Right: Login Form -->
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" name="username"
                       class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                       autocomplete="off">
            </div>
            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                       autocomplete="off">
            </div>
            <!-- Login Button -->
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Login
            </button>
        </form>
        <!-- Sign up  Link -->
        <div class="mt-6 text-blue-500 text-center">
            <a href="{% url 'signup' %}" class="hover:underline">Sign up Here</a>
        </div>
    </div>
</div>
</body>
</html>
