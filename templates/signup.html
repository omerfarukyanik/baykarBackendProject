<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    {% load compress %}
    {% compress css %}
        <link href="{% static 'baykarApp/css/styles.css' %}" rel="stylesheet">
        <link href="{% static 'baykarApp/css/toast.css' %}" rel="stylesheet">
        <link href="{% static 'baykarApp/css/signup.css' %}" rel="stylesheet">
    {% endcompress %}
</head>
<body class="bg-gray-100">
<div class="background">

    <div class="min-h-screen flex items-center justify-center content">
        <div class="toast-container" id="toast-container"></div>
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username"
                           class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                           class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password1" name="password1"
                           class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-6">
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="password2" name="password2"
                           class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign Up
                    </button>
                    <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
                </div>
            </form>
        </div>
    </div>


    <script src="{% static 'baykarApp/js/toast.js' %}"></script>
    <script id="toast-messages" type="application/json">
        {{ messages|safe }}
    </script>
</div>
</body>
</html>
